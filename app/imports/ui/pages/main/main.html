
<template name="main">
	<div id="main">
		<div class="container">

			{{> header}}

			<div class="main-wrapper">
				<div class="app-row search">
					<div class="col-md-12">
						<i class="ion-ios-search-strong"></i><input type="text" placeholder="Search.." data-action="to-searcg"/>
					</div>
				</div>
				{{#each favorites}}
				<div class="app-row favorite" data-action="to-connection">
						
					<div class="col-xs-10">
						<div class="row">
							{{name}}
						</div>
						<div class="row">
							
							<span class="big"><span class="ion-star star"></span>{{from}}</span>
							<span class="small">to {{to}}</span>
						</div>
					</div>
					<div class="col-xs-2">
					</div>
				</div>
				{{/each}}

			</div>
			
			<!-- {{> footer}} -->

		</div>
	</div>
</template>

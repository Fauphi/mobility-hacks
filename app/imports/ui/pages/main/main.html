
<template name="main">
	<div id="main">
		<div class="container">

			{{> header}}

			<div class="main-wrapper">
				<div class="row">
					<div class="col-md-12">
						<input type="text" placeholder="Search.." data-action="to-searcg"/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<h4>Favorites:</h4>

						<ul>
						{{#each favorites}}
							<li data-action="to-connection">
								{{name}}<br>
								Linie: {{line}}<br>
								Richtung: {{direction}}
							</li>
						{{/each}}
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<button data-action="to-add">Add</button>
					</div>
				</div>
			</div>
			
			<!-- {{> footer}} -->

		</div>
	</div>
</template>

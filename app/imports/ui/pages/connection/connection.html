
<template name="connection">
	<div id="connection">
		<div class="container">
			{{> header}}
			<div class="app-row label" data-action="to-connection">	
				<div class="col-xs-12">
					<div class="row text-center">
						<span>Other rides around you</span>
					</div>
				</div>
			</div>
			<div class="app-row list" data-action="to-connection">	
				<div class="col-xs-12">
					<div class="row">
						<span class="pull-left">eMio</span>
						<span class="pull-right">0.3km</span>
					</div>
				</div>
			</div>
			<div class="app-row list" data-action="to-connection">	
				<div class="col-xs-12">
					<div class="row">
						<span class="pull-left">DriveNow</span>
						<span class="pull-right">0.6km</span>
					</div>
				</div>
			</div>
			<div class="app-row list" data-action="to-connection">	
				<div class="col-xs-12">
					<div class="row">
						<span class="pull-left">Car2Go</span>
						<span class="pull-right">1.1km</span>
					</div>
				</div>
			</div>
			<div class="app-row list" data-action="to-connection">	
				<div class="col-xs-12">
					<div class="row">
						<span class="pull-left">Multicity</span>
						<span class="pull-right">1.8km</span>
					</div>
				</div>
			</div>
			<div class="app-row list" data-action="to-connection">	
				<div class="col-xs-12">
					<div class="row">
						<span class="pull-left">Coup</span>
						<span class="pull-right">2.6km</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
